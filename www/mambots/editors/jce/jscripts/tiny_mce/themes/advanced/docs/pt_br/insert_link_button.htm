<br>
Esse botão abre uma nova janela com a função de inserir/editar links.<br>
<br>
<img src="images/insert_link_window.gif" width="330" height="159" alt="janela de Inserção de Links" /><br>
<br>
Existem dois campos nessa janela.  O primeiro, &quot;Link URL&quot;, é a URL para o link.  O segundo permite escolher como o link será aberto.<br>
